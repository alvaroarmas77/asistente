name: Deploy and Run Crew
on:
  push:
    branches: [ main ]  # Runs every time you push to main
  workflow_dispatch:      # Allows you to run it manually from GitHub UI

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run CrewAI
        env:
          GEMINI_API_KEY: ${{ secrets.AIzaSyBKgcEfq3AhFbJiEtHnIdWQtgWhMUh0gXU }}
        run: python src/asistente_agenda/main.py