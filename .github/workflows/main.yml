name: Execute Agenda Crew

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Force remove any pre-installed conflicting bridges
          pip uninstall -y langchain-google-genai
          # Install our verified stack
          pip install crewai==0.100.1 litellm==1.59.8 google-generativeai pysqlite3-binary python-dotenv pyyaml
          # This will show us the EXACT versions in the logs for debugging
          pip freeze


      - name: Run CrewAI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Force LiteLLM to stay local and not look for Cloud/Vertex credentials
          LITELLM_LOCAL_RESOURCES: "True"
          PYTHONPATH: ${{ github.workspace }}/src
        run: python src/asistente_agenda/main.py