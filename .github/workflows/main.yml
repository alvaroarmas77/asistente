name: Execute Agenda Crew

on:
  push:
    branches: [ main ]
  workflow_dispatch: # This allows you to run it manually from the Actions tab

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added "crewai[google-genai]" to fix the missing native provider error
          pip install "crewai[google-genai]" litellm google-generativeai pysqlite3-binary fastapi uvicorn apscheduler

      - name: Run CrewAI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
        run: python src/asistente_agenda/main.py run