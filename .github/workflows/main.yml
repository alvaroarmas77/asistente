name: Execute Agenda Crew

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # We add [google-genai] here so the LLM class has the necessary provider
          pip install "crewai[google-genai]" pysqlite3-binary python-dotenv pyyaml

      - name: Run CrewAI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: python src/asistente_agenda/main.py run

      - name: Save Result
        if: always()
        run: echo "Crew execution completed."