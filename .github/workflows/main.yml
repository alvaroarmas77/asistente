name: Deploy and Run Crew
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install crewai litellm google-genai

      - name: Run CrewAI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # This is a hidden flag some Google SDKs respect
        run: python src/asistente_agenda/main.py run