name: Execute Agenda Crew

on:
  push:
    branches: [ main ]
  workflow_dispatch: # This allows you to run it manually from the Actions tab

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install crewai[google-genai]
          # Explicitly upgrade the google-genai package
          pip install --upgrade google-genai

      - name: Run CrewAI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # This tells Python to look for modules inside the 'src' directory
          PYTHONPATH: ${{ github.workspace }}/src
        run: python src/asistente_agenda/main.py run

      - name: Save Result
        if: always()
        run: |
          # If your crew saves a file, you can upload it here
          # For now, we'll just ensure we see the output in the log
          echo "Crew execution completed."