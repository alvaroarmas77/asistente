name: Execute Agenda Crew

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  execute-crew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y langchain-google-genai
          pip install crewai==0.100.1 litellm==1.59.8 google-generativeai pysqlite3-binary python-dotenv pyyaml
          pip freeze

      - name: Run CrewAI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LITELLM_LOCAL_RESOURCES: "True"
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          echo "## Checking Environment Variables ##"
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "❌ ERROR: GOOGLE_API_KEY is EMPTY. Check GitHub Secrets!"
            exit 1
          else
            echo "✅ GOOGLE_API_KEY is present."
            echo "Key starts with: ${GOOGLE_API_KEY:0:4}"
          fi
          python src/asistente_agenda/main.py
